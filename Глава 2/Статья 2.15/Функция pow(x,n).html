<!DOCTYPE html>
<html>
<body>

  <script>
function pow(x , n){
    return x ** n;
}
let x = prompt('Введите x', '');
let n = prompt('Введите n', '');
if (n < 1) {
    alert(`Степень ${n} не поддерживается, используйте натуральное число`);
  } else {
    alert( pow(x, n) );
  }
  </script>

</body>
</html>
